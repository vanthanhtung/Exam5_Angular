<form action="action_page.php">
  <div class="container">
    <h1>Create new Book</h1>
    <p>Please fill in this form to create a book.</p>
    <hr>

    <label for="email"><b>Title</b></label>
    <input type="text" placeholder="Title" name="title" id="title" required [(ngModel)]="book.title">
<br><br>
    <label for="psw"><b>Author</b></label>
    <input type="text" placeholder="Enter Author" name="author" id="author" required [(ngModel)]="book.author">
<br><br>
    <label for="psw-repeat"><b>Description</b></label>
    <input type="text" placeholder="Enter Description" name="des" id="des" required [(ngModel)]="book.description">
    <hr>
    <td><button type="button" class="btn btn-primary" (click)=createNew()>Submit</button></td>
    <td><button type="button" class="btn btn-primary" routerLink="/">Back</button></td>
  </div>
</form>
